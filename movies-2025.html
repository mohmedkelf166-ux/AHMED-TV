    <style>
        :root {
            --ios-blur: blur(20px);
            --main-bg: #050505; 
            --card-bg: #121212;
            --accent: #ffb400; 
            --ios-border: rgba(255, 255, 255, 0.05);
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        /* نظام حماية المحتوى */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* منع تحديد النص */
            -webkit-user-select: none;
            -webkit-touch-callout: none; /* منع قائمة السياق للجوال */
        }

        body {
            font-family: 'Readex Pro', sans-serif;
            background: var(--main-bg);
            color: #fff;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1a1a1a 0%, #050505 100%);
            overflow-x: hidden;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            padding: 15px 20px; border-bottom: 1px solid var(--ios-border);
        }
        
        .brand-name { 
            font-size: 26px; font-weight: 800; text-align: center; 
            margin-bottom: 15px; letter-spacing: 1px; 
            text-shadow: 0 0 15px rgba(255, 180, 0, 0.3);
        }
        .brand-name span { color: var(--accent); }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px; padding: 12px 20px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid var(--ios-border);
            transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent); background: rgba(255, 255, 255, 0.1); }
        .search-box input { 
            background: none; border: none; color: #fff; width: 100%; outline: none; font-size: 14px; 
            user-select: auto; -webkit-user-select: auto; /* السماح بالكتابة فقط */
        }

        .container { padding: 160px 15px 120px; max-width: 800px; margin: 0 auto; }
        
        .section-label { 
            font-size: 16px; font-weight: 400; margin-bottom: 25px; 
            display: flex; align-items: center; gap: 10px; 
            color: var(--text-dim); border-right: 3px solid var(--accent); padding-right: 10px;
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .card {
            background: var(--card-bg);
            border-radius: 10px; overflow: hidden;
            text-decoration: none; color: white;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .card:hover, .card:active { transform: scale(1.05); z-index: 2; }

        .card-img {
            width: 100%; aspect-ratio: 2/3;
            object-fit: cover; border-bottom: 2px solid transparent;
            transition: 0.3s;
            pointer-events: none; /* منع التفاعل مع الصورة كحفظها */
        }
        .card:hover .card-img { border-color: var(--accent); }

        .card-info { padding: 10px 5px; background: linear-gradient(to top, #121212, transparent); }
        .card-title { 
            font-size: 11px; font-weight: 600; display: block; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            margin-bottom: 4px;
        }
        .card-year { 
            font-size: 10px; color: var(--accent); 
            background: rgba(255, 180, 0, 0.1); 
            display: inline-block; padding: 2px 6px; border-radius: 4px;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 70px; background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px); border-radius: 20px;
            border: 1px solid var(--ios-border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1001; box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }
        .tab-item { color: var(--text-dim); text-decoration: none; text-align: center; font-size: 10px; flex: 1; transition: 0.3s; }
        .tab-item i { font-size: 20px; display: block; margin-bottom: 6px; }
        .tab-item.active { color: var(--accent); }
    </style>
</head>

    <script>
        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
            });
        }

        // تعطيل المفاتيح الحساسة
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))))) {
                return false;
            }
        }
