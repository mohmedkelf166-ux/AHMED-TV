<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMED TV | Match Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0b111e;
            --card-bg: rgba(255, 255, 255, 0.06);
            --border-color: rgba(255, 255, 255, 0.1);
            --live-red: #ff3b30;
            --upcoming-green: #34c759;
            --ended-gray: #48484a;
            --accent-blue: #007aff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at top, #16213e 0%, #0b111e 100%);
            color: #fff;
            padding-bottom: 120px;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(11, 17, 30, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 15px; border-bottom: 0.5px solid var(--border-color);
        }
        .brand { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 10px; }
        .brand span { color: var(--accent-blue); }
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: inherit; }

        .container { padding: 140px 12px 20px; max-width: 600px; margin: 0 auto; }
        .section-label { font-size: 16px; font-weight: 700; margin-bottom: 15px; color: rgba(255,255,255,0.7); border-right: 3px solid var(--accent-blue); padding-right: 10px; }

        .match-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px; padding: 15px; margin-bottom: 12px;
            display: flex; flex-direction: column;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .match-card:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }

        .match-top { display: flex; justify-content: space-between; align-items: center; }
        .team { width: 30%; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; }
        .team span { display: block; font-size: 11px; font-weight: 600; line-height: 1.4; }
        
        .match-info { width: 40%; text-align: center; }
        .status-badge {
            font-size: 10px; padding: 3px 12px; border-radius: 6px;
            font-weight: 800; display: inline-block; margin-bottom: 4px;
        }
        .live { background: var(--live-red); animation: pulse 1.5s infinite; }
        .upcoming { background: var(--upcoming-green); }
        .ended { background: var(--ended-gray); opacity: 0.5; }

        .match-time { font-size: 15px; font-weight: 700; display: block; }
        .league-name { font-size: 9px; color: var(--accent-blue); margin-top: 4px; display: block; opacity: 0.8; }
        
        .match-meta {
            margin-top: 10px; padding-top: 8px; border-top: 0.5px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; font-size: 10px; color: #aaa;
        }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 75px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(25px);
            border-radius: 35px; border: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 2000; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .tab-item { text-decoration: none; color: #8e8e93; text-align: center; font-size: 11px; flex: 1; transition: 0.3s; }
        .tab-item i { font-size: 22px; display: block; margin-bottom: 5px; }
        .tab-item.active { color: var(--accent-blue); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">AHMED <span>TV</span></div>
        <div class="search-box">
            <i class="fas fa-search" style="opacity: 0.4;"></i>
            <input type="text" id="searchInput" placeholder="بحث عن مباراة أو فريق..." onkeyup="searchMatches()">
        </div>
    </header>

    <div class="container" id="matchContainer">
        <div class="section-label">مباريات اليوم</div>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item active"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="beIN.html" class="tab-item"><i class="fas fa-satellite-dish"></i><span>beIN Sports</span></a>
        <a href="movies.html" class="tab-item"><i class="fas fa-film"></i><span>أفلام</span></a>
    </nav>

<script>
const matchData = [
    { t1: "أستراليا", t1_img: "https://flagcdn.com/w80/au.png", t2: "العراق", t2_img: "https://flagcdn.com/w80/iq.png", h: 13, m: 30, ch: "beIN SPORTS 5", comm: "عبدالله الغامدي", league: "كأس آسيا تحت 23 سنة", go: "bein5" },
    { t1: "الصين", t1_img: "https://flagcdn.com/w80/cn.png", t2: "تايلاند", t2_img: "https://flagcdn.com/w80/th.png", h: 13, m: 30, ch: "beIN SPORTS 6", comm: "نوفل باشي", league: "كأس آسيا تحت 23 سنة", go: "bein6" },
    { t1: "مصر", t1_img: "https://flagcdn.com/w80/eg.png", t2: "السنغال", t2_img: "https://flagcdn.com/w80/sn.png", h: 19, m: 0, ch: "beIN MAX 1", comm: "علي محمد علي", league: "كأس أمم أفريقيا", go: "max1" },
    { t1: "ايندهوفن", t1_img: "https://upload.wikimedia.org/wikipedia/en/thumb/0/05/PSV_Eindhoven.svg/1200px-PSV_Eindhoven.svg.png", t2: "دن بوش", t2_img: "https://upload.wikimedia.org/wikipedia/en/thumb/9/95/FC_Den_Bosch_logo.svg/1200px-FC_Den_Bosch_logo.svg.png", h: 19, m: 45, ch: "Dubai Sports 1", comm: "رؤوف خليف", league: "كأس هولندا", go: "dubai1" },
    { t1: "أرسنال", t1_img: "https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/1200px-Arsenal_FC.svg.png", t2: "تشيلسي", t2_img: "https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png", h: 22, m: 0, ch: "beIN SPORTS 1", comm: "حسن العيدروس", league: "كأس الرابطة الإنجليزية", go: "bein1" },
    { t1: "المغرب", t1_img: "https://flagcdn.com/w80/ma.png", t2: "نيجيريا", t2_img: "https://flagcdn.com/w80/ng.png", h: 22, m: 0, ch: "beIN MAX 1", comm: "جواد بدة", league: "كأس أمم أفريقيا", go: "max1" },
    { t1: "ريال مدريد", t1_img: "https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png", t2: "أراندينا", t2_img: "https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/Arandina_CF_logo.png/200px-Arandina_CF_logo.png", h: 22, m: 0, ch: "MBC Masr 2", comm: "محمود أبو الركب", league: "كأس ملك إسبانيا", go: "mbc2" },
    { t1: "أياكس", t1_img: "https://upload.wikimedia.org/wikipedia/en/thumb/7/79/Ajax_Amsterdam.svg/1200px-Ajax_Amsterdam.svg.png", t2: "إي زد آلكمار", t2_img: "https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/AZ_Alkmaar.svg/1200px-AZ_Alkmaar.svg.png", h: 22, m: 0, ch: "Dubai Sports 1", comm: "رؤوف خليف", league: "كأس هولندا", go: "dubai1" }
];

function renderMatches() {
    const container = document.getElementById('matchContainer');
    container.innerHTML = '<div class="section-label">مباريات اليوم</div>';
    const now = new Date();

    const processedMatches = matchData.map(m => {
        const matchTime = new Date();
        matchTime.setHours(m.h, m.m, 0);
        const endTime = new Date(matchTime.getTime() + 120 * 60000); 

        let statusWeight, statusText, statusClass;

        if (now < matchTime) {
            statusText = "لم تبدأ"; statusClass = "upcoming"; statusWeight = 2;
        } else if (now >= matchTime && now <= endTime) {
            statusText = "مباشر"; statusClass = "live"; statusWeight = 1;
        } else {
            statusText = "انتهت"; statusClass = "ended"; statusWeight = 3;
        }
        
        const ampm = m.h >= 12 ? 'PM' : 'AM';
        const displayHours = m.h % 12 || 12;
        const displayMinutes = m.m.toString().padStart(2, '0');

        return { ...m, statusText, statusClass, statusWeight, timeStr: `${displayHours}:${displayMinutes} ${ampm}` };
    });

    processedMatches.sort((a, b) => a.statusWeight - b.statusWeight);

    processedMatches.forEach(m => {
        container.innerHTML += `
            <a href="go:${m.go}" class="match-card">
                <div class="match-top">
                    <div class="team"><img src="${m.t1_img}"><span>${m.t1}</span></div>
                    <div class="match-info">
                        <div class="status-badge ${m.statusClass}">${m.statusText}</div>
                        <div class="match-time">${m.timeStr}</div>
                        <span class="league-name">${m.league}</span>
                    </div>
                    <div class="team"><img src="${m.t2_img}"><span>${m.t2}</span></div>
                </div>
                <div class="match-meta">
                    <span><i class="fas fa-tv"></i> ${m.ch}</span>
                    <span><i class="fas fa-microphone"></i> ${m.comm}</span>
                </div>
            </a>
        `;
    });
}

function searchMatches() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let cards = document.getElementsByClassName('match-card');
    for (let i = 0; i < cards.length; i++) {
        cards[i].style.display = cards[i].innerText.toLowerCase().includes(input) ? "flex" : "none";
    }
}

setInterval(renderMatches, 60000);
renderMatches();
</script>
</body>
</html>
