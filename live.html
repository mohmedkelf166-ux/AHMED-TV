<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMED TV | Match Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0b111e;
            --card-bg: rgba(255, 255, 255, 0.06);
            --border-color: rgba(255, 255, 255, 0.1);
            --live-red: #ff3b30;
            --upcoming-green: #34c759;
            --ended-gray: #48484a;
            --accent-blue: #007aff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at top, #16213e 0%, #0b111e 100%);
            color: #fff;
            padding-bottom: 120px;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(11, 17, 30, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 15px; border-bottom: 0.5px solid var(--border-color);
        }
        .brand { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 10px; }
        .brand span { color: var(--accent-blue); }

        .container { padding: 140px 12px 20px; max-width: 600px; margin: 0 auto; }
        .section-label { font-size: 16px; font-weight: 700; margin-bottom: 15px; color: rgba(255,255,255,0.7); border-right: 3px solid var(--accent-blue); padding-right: 10px; }

        .match-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px; padding: 15px; margin-bottom: 12px;
            display: flex; flex-direction: column;
            text-decoration: none; color: inherit;
            transition: 0.3s;
        }
        /* شكل كرت المباراة المنتهية */
        .match-card.is-ended { opacity: 0.5; filter: grayscale(0.8); }

        .match-top { display: flex; justify-content: space-between; align-items: center; }
        .team { width: 30%; text-align: center; }
        .team img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 5px; }
        .team span { display: block; font-size: 12px; font-weight: 600; }
        
        .match-info { width: 40%; text-align: center; }
        .status-badge {
            font-size: 10px; padding: 3px 12px; border-radius: 6px;
            font-weight: 800; display: inline-block; margin-bottom: 8px;
        }
        .live { background: var(--live-red); animation: pulse 1.5s infinite; }
        .upcoming { background: var(--upcoming-green); }
        .ended { background: var(--ended-gray); }

        .match-time { font-size: 15px; font-weight: 700; display: block; }
        .match-meta {
            margin-top: 10px; padding-top: 8px; border-top: 0.5px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; font-size: 10px; color: #aaa;
        }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 75px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(25px);
            border-radius: 35px; border: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
        }
        .tab-item { text-decoration: none; color: #8e8e93; text-align: center; font-size: 11px; flex: 1; }
        .tab-item i { font-size: 24px; display: block; margin-bottom: 5px; }
        .tab-item.active { color: var(--accent-blue); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">AHMED <span>TV</span></div>
    </header>

    <div class="container" id="matchContainer"></div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item active"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="be.html" class="tab-item"><i class="fas fa-satellite-dish"></i><span>beIN Sports</span></a>
        <a href="movies.html" class="tab-item"><i class="fas fa-film"></i><span>أفلام</span></a>
    </nav>

<script>
// مصفوفة البيانات (استخدم تاريخ اليوم الفعلي في حقل date)
const matchData = [
    { 
        date: "2026-01-02", // تاريخ المباراة (سنة-شهر-يوم)
        t1: "تولوز", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/969v67Yv8v7vL4v_mL_mww_96x96.png", 
        t2: "لانس", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/969v67Yv8v7vL4v_mL_mww_96x96.png", 
        h: 21, m: 45, ch: "beIN SPORTS 3", comm: "محمد مبروكي", go: "be3" 
    },
    { 
        date: "2026-01-02",
        t1: "جل فيسنتي", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/969v67Yv8v7vL4v_mL_mww_96x96.png", 
        t2: "سبورتينغ لشبونة", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/969v67Yv8v7vL4v_mL_mww_96x96.png", 
        h: 21, m: 45, ch: "Kuwait Sport", comm: "طارق الملا", go: "kuwait" 
    },
    { 
        date: "2026-01-02",
        t1: "رايو فاليكانو", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/969v67Yv8v7vL4v_mL_mww_96x96.png", 
        t2: "خيتافي", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/969v67Yv8v7vL4v_mL_mww_96x96.png", 
        h: 22, m: 0, ch: "beIN SPORTS 1", comm: "نوفل باشي", go: "be1" 
    }
];

function renderMatches() {
    const container = document.getElementById('matchContainer');
    container.innerHTML = '<div class="section-label">مباريات اليوم</div>';
    
    const now = new Date();
    // الحصول على تاريخ اليوم الحالي بصيغة YYYY-MM-DD
    const todayStr = now.toISOString().split('T')[0];

    matchData.forEach(m => {
        // إذا لم تكن المباراة في تاريخ اليوم، لا تعرضها أبداً (تختفي بعد الساعة 12 بليل)
        if (m.date !== todayStr) return;

        const matchTime = new Date();
        matchTime.setHours(m.h, m.m, 0);
        const endTime = new Date(matchTime.getTime() + 115 * 60000); 

        let statusText, statusClass, cardClass = "";

        if (now < matchTime) {
            statusText = "لم تبدأ"; statusClass = "upcoming";
        } else if (now >= matchTime && now <= endTime) {
            statusText = "مباشر الآن"; statusClass = "live";
        } else {
            statusText = "انتهت"; statusClass = "ended"; cardClass = "is-ended";
        }

        const timeStr = `${m.h % 12 || 12}:${m.m === 0 ? '00' : m.m} ${m.h >= 12 ? 'PM' : 'AM'}`;

        container.innerHTML += `
            <a href="go:${m.go}" class="match-card ${cardClass}">
                <div class="match-top">
                    <div class="team"><img src="${m.t1_img}"><span>${m.t1}</span></div>
                    <div class="match-info">
                        <div class="status-badge ${statusClass}">${statusText}</div>
                        <div class="match-time">${timeStr}</div>
                    </div>
                    <div class="team"><img src="${m.t2_img}"><span>${m.t2}</span></div>
                </div>
                <div class="match-meta">
                    <span><i class="fas fa-tv"></i> ${m.ch}</span>
                    <span><i class="fas fa-microphone"></i> ${m.comm}</span>
                </div>
            </a>
        `;
    });
}

setInterval(renderMatches, 30000);
renderMatches();
</script>
</body>
</html>
