<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMED TV | Match Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0b111e;
            --card-bg: rgba(255, 255, 255, 0.06);
            --border-color: rgba(255, 255, 255, 0.1);
            --live-red: #ff3b30;
            --upcoming-green: #34c759;
            --ended-gray: #48484a;
            --accent-blue: #007aff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at top, #16213e 0%, #0b111e 100%);
            color: #fff;
            padding-bottom: 120px;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(11, 17, 30, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 15px; border-bottom: 0.5px solid var(--border-color);
        }
        .brand { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 10px; }
        .brand span { color: var(--accent-blue); }
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: inherit; }

        .container { padding: 140px 12px 20px; max-width: 600px; margin: 0 auto; }
        .section-label { font-size: 16px; font-weight: 700; margin-bottom: 15px; color: rgba(255,255,255,0.7); border-right: 3px solid var(--accent-blue); padding-right: 10px; }

        .match-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px; padding: 15px; margin-bottom: 12px;
            display: flex; flex-direction: column;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .match-card:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }

        .match-top { display: flex; justify-content: space-between; align-items: center; }
        .team { width: 33%; text-align: center; }
        .team img { width: 40px; height: 40px; object-fit: contain; margin-bottom: 5px; }
        .team span { display: block; font-size: 11px; font-weight: 600; line-height: 1.2; }
        
        .match-info { width: 34%; text-align: center; }
        .status-badge {
            font-size: 9px; padding: 2px 10px; border-radius: 6px;
            font-weight: 800; display: inline-block; margin-bottom: 5px;
        }
        .live { background: var(--live-red); animation: pulse 1.5s infinite; }
        .upcoming { background: var(--upcoming-green); }
        .ended { background: var(--ended-gray); opacity: 0.5; }

        .match-time { font-size: 14px; font-weight: 700; display: block; }
        .match-meta {
            margin-top: 10px; padding-top: 8px; border-top: 0.5px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; font-size: 10px; color: #aaa;
        }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 75px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(25px);
            border-radius: 35px; border: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 2000; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .tab-item { text-decoration: none; color: #8e8e93; text-align: center; font-size: 11px; flex: 1; transition: 0.3s; }
        .tab-item i { font-size: 24px; display: block; margin-bottom: 5px; }
        .tab-item.active { color: var(--accent-blue); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">AHMED <span>TV</span></div>
        <div class="search-box">
            <i class="fas fa-search" style="opacity: 0.4;"></i>
            <input type="text" id="searchInput" placeholder="بحث عن مباراة أو فريق..." onkeyup="searchMatches()">
        </div>
    </header>

    <div class="container" id="matchContainer">
        </div>

    <nav class="tab-bar">
        <a href="#" class="tab-item active"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="go:beIN" class="tab-item"><i class="fas fa-satellite-dish"></i><span>beIN Sports</span></a>
        <a href="go:movies" class="tab-item"><i class="fas fa-film"></i><span>أفلام</span></a>
    </nav>

<script>
// البيانات مستخرجة من الصورة المرفقة
const matchData = [
    // كأس أمم أفريقيا
    { t1: "مصر", t1_img: "https://flagcdn.com/w80/eg.png", t2: "نيجيريا", t2_img: "https://flagcdn.com/w80/ng.png", h: 20, m: 0, ch: "beIN MAX 1", comm: "علي محمد علي", go: "max1", cat: "كأس أمم أفريقيا" },
    
    // الدوري الإنجليزي
    { t1: "مان سيتي", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/z3OC_nSPlA2X7ccFSTp7mw_48x48.png", t2: "مان يونايتد", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/udn4nS_9P6ST9UIhbMQRiw_48x48.png", h: 15, m: 30, ch: "beIN 1 Premium", comm: "خليل البلوشي", go: "ch1", cat: "الدوري الإنجليزي" },
    { t1: "ليفربول", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/0i4bM5path9xTIQnkAtY2A_48x48.png", t2: "تشيلسي", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/fhNm1S_5X_N6rnMls9760g_48x48.png", h: 18, m: 0, ch: "beIN 2 Premium", comm: "عصام الشوالي", go: "ch2", cat: "الدوري الإنجليزي" },
    { t1: "أرسنال", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/49betv2AfE9o-Phv1HmP_A_48x48.png", t2: "توتنهام", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/k39R_G7InBSUbbv-MdrM6w_48x48.png", h: 21, m: 30, ch: "beIN 1 Premium", comm: "حفيظ دراجي", go: "ch1", cat: "الدوري الإنجليزي" },

    // الدوري الإسباني
    { t1: "ريال مدريد", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/Th4fCHbd9xpoCl769O9q_g_48x48.png", t2: "خيتافي", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/7m5998dfBeXvYh6C4Ssh_w_48x48.png", h: 16, m: 0, ch: "beIN 3", comm: "يوسف سيف", go: "ch3", cat: "الدوري الإسباني" },
    { t1: "ريال سوسيداد", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/S99uS6Ybc79998v6Ssh_w_48x48.png", t2: "أتلتيكو مدريد", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/8m998dfBeXvYh6C4Ssh_w_48x48.png", h: 19, m: 15, ch: "beIN 3", comm: "حسن العيدروس", go: "ch3", cat: "الدوري الإسباني" },

    // الدوري الإيطالي
    { t1: "إنتر ميلان", t1_img: "https://ssl.gstatic.com/onebox/media/sports/logos/966_75x75.png", t2: "ميلان", t2_img: "https://ssl.gstatic.com/onebox/media/sports/logos/96_75x75.png", h: 21, m: 45, ch: "AD Sports Premium 1", comm: "فارس عوض", go: "ad1", cat: "الدوري الإيطالي" }
];

function renderMatches() {
    const container = document.getElementById('matchContainer');
    container.innerHTML = '';
    const now = new Date();

    // تجميع المباريات حسب البطولة
    const categories = [...new Set(matchData.map(m => m.cat))];

    categories.forEach(cat => {
        container.innerHTML += `<div class="section-label">${cat}</div>`;
        
        const catMatches = matchData.filter(m => m.cat === cat);
        
        catMatches.forEach(m => {
            const matchTime = new Date();
            matchTime.setHours(m.h, m.m, 0);
            const endTime = new Date(matchTime.getTime() + 120 * 60000); 

            let statusText, statusClass;
            if (now < matchTime) {
                statusText = "لم تبدأ"; statusClass = "upcoming";
            } else if (now >= matchTime && now <= endTime) {
                statusText = "مباشر"; statusClass = "live";
            } else {
                statusText = "انتهت"; statusClass = "ended";
            }

            const timeStr = `${m.h % 12 || 12}:${m.m === 0 ? '00' : m.m} ${m.h >= 12 ? 'م' : 'ص'}`;

            container.innerHTML += `
                <a href="go:${m.go}" class="match-card">
                    <div class="match-top">
                        <div class="team"><img src="${m.t1_img}"><span>${m.t1}</span></div>
                        <div class="match-info">
                            <div class="status-badge ${statusClass}">${statusText}</div>
                            <div class="match-time">${timeStr}</div>
                        </div>
                        <div class="team"><img src="${m.t2_img}"><span>${m.t2}</span></div>
                    </div>
                    <div class="match-meta">
                        <span><i class="fas fa-tv"></i> ${m.ch}</span>
                        <span><i class="fas fa-microphone"></i> ${m.comm}</span>
                    </div>
                </a>
            `;
        });
    });
}

function searchMatches() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let cards = document.getElementsByClassName('match-card');
    for (let i = 0; i < cards.length; i++) {
        cards[i].style.display = cards[i].innerText.toLowerCase().includes(input) ? "flex" : "none";
    }
}

setInterval(renderMatches, 60000);
renderMatches();
</script>
</body>
</html>
