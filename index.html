<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHMED TV | Pro Edition</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ios-blur: blur(35px);
      --ios-bg: rgba(255, 255, 255, 0.08);
      --ios-border: rgba(255, 255, 255, 0.15);
      --accent: #007aff;
      --danger: #ff3b30;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Readex Pro', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      background: radial-gradient(circle at top right, #1a2a3a 0%, #000 100%);
      overflow-x: hidden;
    }

    /* شاشة القفل الرسمية */
    #protection-screen {
      position: fixed; inset: 0; background: #000; z-index: 10000;
      display: none; flex-direction: column; justify-content: center; align-items: center;
      padding: 30px; text-align: center;
    }
    .warning-box {
      background: var(--ios-bg); backdrop-filter: var(--ios-blur);
      border: 1px solid var(--ios-border); border-radius: 30px;
      padding: 40px 20px; max-width: 400px; width: 100%;
    }
    .warning-box i { font-size: 60px; color: var(--danger); margin-bottom: 25px; }
    .warning-box h2 { font-size: 20px; margin-bottom: 15px; font-weight: 700; }
    .warning-box p { font-size: 14px; opacity: 0.7; line-height: 1.6; margin-bottom: 25px; }
    
    .btn-retry {
      background: var(--accent); color: white; border: none; padding: 14px 40px;
      border-radius: 18px; font-family: inherit; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 10px;
    }
    .btn-retry:disabled {
      background: #333; color: #777; cursor: not-allowed; opacity: 0.6;
    }

    header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(0, 0, 0, 0.5); backdrop-filter: var(--ios-blur);
      padding: 10px 20px 15px; border-bottom: 0.5px solid var(--ios-border);
    }
    .brand-name { text-align: center; font-size: 24px; font-weight: 700; }
    .brand-name span { color: var(--accent); }

    .app-container { padding: 140px 20px 130px; max-width: 600px; margin: 0 auto; }

    .glass-card {
      background: var(--ios-bg); backdrop-filter: var(--ios-blur);
      border: 1px solid var(--ios-border); border-radius: 25px;
      padding: 18px; margin-bottom: 12px; display: flex; align-items: center;
      text-decoration: none; color: white;
    }
  </style>
</head>
<body>

  <div id="protection-screen">
    <div class="warning-box">
      <i class="fas fa-shield-halved"></i>
      <h2>عذراً، الوصول غير متاح</h2>
      <p>اكتشف النظام استخدام <b>AdGuard DNS</b> أو خدمة <b>VPN</b>.<br>يرجى إيقاف هذه الخدمات لتتمكن من متابعة المشاهدة.</p>
      
      <button id="retryBtn" class="btn-retry" onclick="location.reload()" disabled>
        <span id="timer-text">إعادة المحاولة (8)</span>
      </button>
    </div>
  </div>

  <header>
    <div class="brand-name">AHMED <span>TV</span></div>
  </header>

  <main class="app-container">
    <a href="be.html" class="glass-card">
      <div style="margin-left:15px; color:var(--accent); font-size:20px;"><i class="fas fa-satellite-dish"></i></div>
      <div><h3>beIN Sports</h3><p style="font-size:11px; opacity:0.4;">بث مباشر للدوريات</p></div>
    </a>
  </main>

  <script>
    // 1. التوجيه عند تحديث الصفحة
    if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
        window.location.href = "index.html";
    }

    // 2. كود الحماية والمؤقت
    function checkProtection() {
        const protectionScreen = document.getElementById('protection-screen');
        const retryBtn = document.getElementById('retryBtn');
        const timerText = document.getElementById('timer-text');
        
        const testScript = document.createElement('script');
        testScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
        
        testScript.onerror = function() {
            protectionScreen.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            let timeLeft = 8;
            const countdown = setInterval(() => {
                timeLeft--;
                timerText.innerText = `إعادة المحاولة (${timeLeft})`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    retryBtn.disabled = false;
                    timerText.innerText = "إعادة المحاولة الآن";
                }
            }, 1000);
        };

        document.head.appendChild(testScript);
    }

    window.addEventListener('load', checkProtection);
  </script>
</body>
</html>
