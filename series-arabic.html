<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMED SERIES | المسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-blur: blur(20px);
            --ios-bg: rgba(255, 255, 255, 0.05);
            --ios-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff; 
            --bg-dark: #0f172a; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Readex Pro', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
            overflow-x: hidden;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            padding: 15px 20px; border-bottom: 0.5px solid var(--ios-border);
        }
        .brand-name { font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 12px; letter-spacing: -1px; }
        .brand-name span { color: var(--accent); text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }

        .search-box {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
            border: 1px solid var(--ios-border);
            transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent); background: rgba(255, 255, 255, 0.1); }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-family: inherit; }

        .container { padding: 140px 15px 120px; max-width: 600px; margin: 0 auto; }
        .section-label { font-size: 18px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: #94a3b8; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .card {
            background: var(--ios-bg);
            border: 1px solid var(--ios-border);
            border-radius: 15px; overflow: hidden;
            text-decoration: none; color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card:active { transform: scale(0.95); }

        .card-img {
            width: 100%; aspect-ratio: 2/3;
            object-fit: cover;
            border-bottom: 1px solid var(--ios-border);
        }
        .card-info { padding: 10px; text-align: center; }
        .card-title { font-size: 11px; font-weight: 600; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .card-year { font-size: 10px; color: var(--accent); font-weight: bold; background: rgba(0, 210, 255, 0.1); padding: 2px 8px; border-radius: 20px; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 65px; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(30px); border-radius: 20px;
            border: 1px solid var(--ios-border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .tab-item { color: #64748b; text-decoration: none; text-align: center; font-size: 11px; flex: 1; transition: 0.3s; }
        .tab-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        .tab-item.active { color: var(--accent); }
        .tab-item.active i { filter: drop-shadow(0 0 5px var(--accent)); }
    </style>
</head>
<body>

    <header>
        <div class="brand-name">AHMED <span>SERIES</span></div>
        <div class="search-box">
            <i class="fas fa-search" style="color: var(--accent); opacity: 0.7"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن مسلسلك..." onkeyup="search()">
        </div>
    </header>

    <div class="container">
        <div class="section-label">
            <i class="fas fa-layer-group" style="color: var(--accent);"></i> 
            قائمة المسلسلات المختارة
        </div>
        
        <div class="grid" id="grid">
            
            <a href="breaking_bad_details.html" class="card">
                <img src="https://g.top4top.io/p_3667cps0e1.jpg" class="card-img">
                <div class="card-info">
                    <span class="card-title">لا ترد ولا تستبدل</span>
                    <span class="card-year">2025</span>
                </div>
            </a>



        </div>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="trending.html" class="tab-item"><i class="fas fa-fire"></i><span>تريند</span></a>
        <a href="series.html" class="tab-item active"><i class="fas fa-tv"></i><span>مسلسلات</span></a>
        <a href="movies.html" class="tab-item"><i class="fas fa-film"></i><span>أفلام</span></a>
    </nav>

    <script>
        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
